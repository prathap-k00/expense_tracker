{% extends "base.html" %}
{% block title %}{{ 'Edit' if expense else 'Add' }} Expense - Expense Tracker{% endblock %}
{% block content %}
<div class="container">
    <h2 class="mb-4">
        <i class="bi bi-{{ 'pencil' if expense else 'plus-lg' }}"></i>
        {{ 'Edit' if expense else 'Add' }} Expense
    </h2>
    <div class="card" style="max-width: 500px;">
        <div class="card-body">
            <form method="POST">
                <div class="mb-3">
                    <label for="amount" class="form-label">Amount *</label>
                    <input type="number" step="0.01" class="form-control" id="amount" name="amount" required
                           value="{{ expense.amount if expense else '' }}" placeholder="0.00">
                </div>
                <div class="mb-3">
                    <label for="category_id" class="form-label">Category *</label>
                    <select class="form-select" id="category_id" name="category_id" required>
                        <option value="">Select Category</option>
                        {% for c in categories %}
                        <option value="{{ c.category_id }}" {{ 'selected' if expense and expense.category_id == c.category_id else '' }}>
                            {{ c.category_name }}
                        </option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label for="expense_date" class="form-label">Date *</label>
                    <input type="date" class="form-control" id="expense_date" name="expense_date" required
                           value="{{ expense.expense_date.strftime('%Y-%m-%d') if expense else '' }}">
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <input type="text" class="form-control" id="description" name="description"
                           value="{{ expense.description if expense else '' }}" placeholder="Optional">
                </div>
                <button type="submit" class="btn btn-primary">
                    {{ 'Update' if expense else 'Add' }} Expense
                </button>
                <a href="{{ url_for('expenses.list_expenses') }}" class="btn btn-outline-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
