{% extends "base.html" %}
{% block title %}Set Budget - Expense Tracker{% endblock %}
{% block content %}
<div class="container px-3 py-3">
    <h2 class="mb-4 fs-4 fs-md-3"><i class="bi bi-piggy-bank"></i> Set Budget</h2>
    <div class="card w-100" style="max-width: 400px;">
        <div class="card-body">
            <form method="POST">
                <div class="row mb-3">
                    <div class="col-6">
                        <label for="month" class="form-label">Month</label>
                        <select class="form-select" id="month" name="month" required>
                            {% for m in range(1, 13) %}
                            <option value="{{ m }}" {{ 'selected' if m == now.month else '' }}>
                                {{ ['','Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'][m] }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-6">
                        <label for="year" class="form-label">Year</label>
                        <input type="number" class="form-control" id="year" name="year" value="{{ now.year }}" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="amount" class="form-label">Budget Amount *</label>
                    <input type="number" step="0.01" class="form-control" id="amount" name="amount" required placeholder="0.00">
                </div>
                <button type="submit" class="btn btn-primary">Set Budget</button>
                <a href="{{ url_for('budgets.list_budgets') }}" class="btn btn-outline-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
