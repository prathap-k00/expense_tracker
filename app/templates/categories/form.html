{% extends "base.html" %}
{% block title %}Add Category - Expense Tracker{% endblock %}
{% block content %}
<div class="container px-3 py-3">
    <h2 class="mb-4 fs-4 fs-md-3"><i class="bi bi-plus-lg"></i> Add Category</h2>
    <div class="card w-100" style="max-width: 400px;">
        <div class="card-body">
            <form method="POST">
                <div class="mb-3">
                    <label for="category_name" class="form-label">Category Name *</label>
                    <input type="text" class="form-control" id="category_name" name="category_name" required
                           minlength="2" placeholder="e.g. Food, Transport, Rent">
                </div>
                <button type="submit" class="btn btn-primary">Add Category</button>
                <a href="{{ url_for('categories.list_categories') }}" class="btn btn-outline-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
