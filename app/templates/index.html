{% extends "base.html" %}
{% block title %}Expense Tracker - Home{% endblock %}
{% block content %}
<div class="container py-4 py-md-5 px-3">
    <div class="row justify-content-center">
        <div class="col-12 col-md-8 text-center">
            <h1 class="display-6 display-md-4 mb-3 mb-md-4">
                <i class="bi bi-wallet2 text-primary"></i> Expense Tracker
            </h1>
            <p class="lead text-muted mb-4 px-2">
                Track your expenses, visualize spending patterns, and get automated financial insights.
            </p>
            <div class="d-flex gap-3 justify-content-center flex-wrap">
                <a href="{{ url_for('auth.login') }}" class="btn btn-primary btn-lg w-100 w-sm-auto">
                    <i class="bi bi-box-arrow-in-right"></i> Login
                </a>
                <a href="{{ url_for('auth.register') }}" class="btn btn-outline-primary btn-lg w-100 w-sm-auto">
                    <i class="bi bi-person-plus"></i> Register
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
