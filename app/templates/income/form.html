{% extends "base.html" %}
{% block title %}Add Income - Expense Tracker{% endblock %}
{% block content %}
<div class="container px-3 py-3">
    <h2 class="mb-4 fs-4 fs-md-3"><i class="bi bi-plus-lg"></i> Add Income</h2>
    <div class="card w-100" style="max-width: 500px;">
        <div class="card-body">
            <form method="POST">
                <div class="mb-3">
                    <label for="amount" class="form-label">Amount *</label>
                    <input type="number" step="0.01" class="form-control" id="amount" name="amount" required placeholder="0.00">
                </div>
                <div class="mb-3">
                    <label for="income_date" class="form-label">Date *</label>
                    <input type="date" class="form-control" id="income_date" name="income_date" required>
                </div>
                <div class="mb-3">
                    <label for="source" class="form-label">Source</label>
                    <input type="text" class="form-control" id="source" name="source" value="Salary" placeholder="e.g. Salary, Freelance">
                </div>
                <button type="submit" class="btn btn-primary">Add Income</button>
                <a href="{{ url_for('income.list_income') }}" class="btn btn-outline-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
<script>
    document.getElementById('income_date').value = new Date().toISOString().split('T')[0];
</script>
{% endblock %}
