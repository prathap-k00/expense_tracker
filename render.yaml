# Render Blueprint - Deploy Expense Tracker
# Docs: https://render.com/docs/blueprint-spec

services:
  - type: web
    name: expense-tracker
    runtime: python

    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn wsgi:app --bind 0.0.0.0:$PORT

    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: SECRET_KEY
        generateValue: true
